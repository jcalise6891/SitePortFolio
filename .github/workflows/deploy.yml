name: Deploy
on: [workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            if [ ! -d "/path/to/your/project" ]; then
              git clone git@github.com:jcalise6891/SitePortFolio.git ~/
            fi
            cd ~/SitePortFolio/
            git pull
            cd ~/SitePortFolio/.docker/
            docker-compose down
            docker-compose up -d
